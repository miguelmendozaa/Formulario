<!doctype html>
<html lang="ES-es">

<head>
    <title>
        Formuario
    </title>
    <meta charset="utf-8">
    <link href="352228_work_icon.png" rel="icon" type="image/png">
    <link href="color.css" rel="stylesheet" type="text/css">
</head>

<body>
  <form action="ejemplo.php" method="get">
    <h2>Entrevista trabajo</h2>
    <table class="default">
<section>
    <h2>Información de contacto</h2>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
    <input class="controls" type="text" name="email" id="email" placeholder="Ingrese su email">
    <p>Año de nacimiento: <input type="number" name="nacido" min="1900"></p>  
    <p>Sexo:
        <input type="radio" name="hm" value="h"> Hombre
        <input type="radio" name="hm" value="m"> Mujer
      </p>
      <p>
      <label for="card">
        <h2>¿Cuanto esperas cobrar?</h2>
      </label>
      <select id="card" name="usercard">
        <option value="visa">1000€-1500€</option>
        <option value="mc">1500€-2000€</option>
        <option value="amex">2000€-2500€</option>
      </select>
    </p>
    <p>
      <label for="number">
        <span>¿Por qué quieres trabajar aquí?</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="tel" id="number" name="cardnumber">
    </p>
    <p>
      <label for="date">
        <span>¿Cuando desearias empezar?</span>
        <strong><abbr title="required">*</abbr></strong>
        <em>el formato mm/aa</em>
      </label>
      <input type="date" id="date" name="expiration">
    </p>
</section>
<p>
  <input type="submit" value="Enviar">
  <input type="reset" value="Borrar">
</p>
</form> 
</body>

</html>
