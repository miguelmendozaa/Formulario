<!doctype html>
<html lang="ES-es">

<head>
    <title>
        Formuario
    </title>
    <meta charset="utf-8">
    <link href="logo.png" rel="icon" type="image/png">
    <link href="color.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h2>Entrevista trabajo</h2>
    <table class="default">
<section>
    <h2>Información de contacto</h2>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
    <input class="controls" type="text" name="email" id="email" placeholder="Ingrese su email">
    <h2>Información de pago</h2>
    <p>
      <label for="card">
        <span>¿Cuanto esperas cobrar?</span>
      </label>
      <select id="card" name="usercard">
        <option value="visa">1000€-1500€</option>
        <option value="mc">1000€-1500€</option>
        <option value="amex">1000€-1500€</option>
      </select>
    </p>
    <p>
      <label for="number">
        <span>¿Por qué quieres trabajar aquí?</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="tel" id="number" name="cardnumber">
    </p>
    <p>
      <label for="date">
        <span>¿Cuando desearias empezar?</span>
        <strong><abbr title="required">*</abbr></strong>
        <em>el formato mm/aa</em>
      </label>
      <input type="date" id="date" name="expiration">
    </p>
</section>

        <p> <button type="submit">Enviar</button> </p>   
</body>

</html>
